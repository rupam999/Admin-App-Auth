applications:
  # Application
  - name: admin-list
    instance: 1
    path: server
    routes:
      - route: admin-list.cfapps.us10.hana.ondemand.com
    memory: 128M
    timeout: 180
    buildpacks:
      - nodejs_buildpack
    services:
      - xsuaa-admin-list
  #Approuter
  - name: approuter-admin
    path: approuter
    routes:
      - route: approuter-admin.cfapps.us10.hana.ondemand.com
    memory: 128M
    buildpacks:
      - nodejs_buildpack
    services:
      - my-post-db
      - xsuaa-admin-list
    env:
      destinations: >
        [
          {
            "name": "admin-dest",
            "url":  "https://admin-list.cfapps.us10.hana.ondemand.com",            
            "forwardAuthToken": true
          }
        ]
